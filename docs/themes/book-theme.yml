extends: basic

page:
  margin: [2.5cm, 2.5cm, 2.5cm, 2.5cm]
  margin-inner: 3cm
  margin-outer: 2.5cm

abstract_first_line_font_style: normal

toc:
  indent: 20
  h1:
    font-style: bold_italic
    font-size: $base-font-size * 1.75
  h2:
    font-style: bold
    font-size: $base-font-size * 1.5

blockquote:
  font-size: $base-font-size

caption:
  align: center

header:
  height: 1.5cm
  padding: [15, 0, 0, 0]
  line_height: 1
  border-color: #dddddd
  border-style: solid
  border-width: $base-border-width
  recto:
    center:
      content: '{document-title}'
  verso:
    center:
      content: '{document-title}'
 
footer:
  height: 2.5cm
  border-style: solid
  border-color: #dddddd
  border-width: $base-border-width
  line_height: 1
  recto:
    right:
      content: '{chapter-title} | *{page-number}*'
  verso:
    left:
      content: '*{page-number}* | {chapter-title}'
